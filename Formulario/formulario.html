<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="formulario_styles.css">
        <title>Sistema de Constancias</title>
    </head>
    <body>

        <div class="m-center">
            <div class="logo-container w-100">
                <img src="./logo.jpg" alt="CUSur">
            </div>
            <div class="main-container w-100">
                
                <div id="formContainer">
                    
                    <form id="mainForm">
                        <!-- Form que tendra los campos de la constancia -->
                        <form id="datosConstancia">
                            <!-- Nombre de la Capacitacion-->
                            <label for="nombreCapacitacion">Nombre Capacitación</label>
                            <input id="nombreCapacitacion" type="text" placeholder="Ingresa el nombre de la capacitacion">

                            <!-- Tipo de  Capacitacion, debe ser una lista que se carge con los datos que tiene la base de datos!-->
                            <label for="tipoCapacitacion">Tipo Capacitación</label>
                            <!-- El valor definido en value será el que se envie cuando el formulario sea enviado! -->
                            <select name="tipoCapacitacion">
                                <option value="1">Tipo1</option>
                                <option value="2">Tipo2</option>
                                <option value="3">Tipo3</option>
                            </select>

                            <!-- Instancia que expide, debe ser una lista que se carge con los datos que tiene la base de datos!-->
                            <label for="instancia">Instancia que expide</label>
                            <!-- El valor definido en value será el que se envie cuando el formulario sea enviado! -->
                            <select name="instancia">
                                <option value="1">Instancia1</option>
                                <option value="2">Instancia2</option>
                                <option value="3">Instancia3</option>
                            </select>

                            <!-- Duracion de la Capacitacion-->
                            <label for="duracionCapacitacion">Duración en Horas</label>
                            <input id="duracionCapacitacion" type="number" placeholder="Número de horas que durá la capacitación">

                            <!-- Fecha Inicio de la Capacitacion-->
                            <label for="fechaInicio">Fecha Inicio</label>
                            <input id="fechaInicio" type="date">

                            <!-- Fecha Fin de la Capacitacion-->
                            <label for="fechaFin">Fecha Fin</label>
                            <input id="fechaFin" type="date">

                            <!-- Comentarios-->
                            <label for="comentarios">Comentarios</label>
                            <textarea id="comentarios" placeholder="Comentarios"></textarea>

                        </form>


                        <!-- form que contendrá los campos del cursante de la capacitación -->
                        <form id="datosCursante">

                            <!-- Codigo del Cursante -->
                            <label for="codigoCursante">Codigo Cursante</label>
                            <input id="codigoCursante" type="text" placeholder="Ingresa el codigo del cursante">

                            <!-- Nombre del Cursante -->
                            <label for="nombreCursante">Nombre Cursante</label>
                            <input id="nombreCursante" type="text" placeholder="Ingresa el nombre del cursante">


                        </form>
                    
                    </form>
                    
                </div>
                
                
                
            </div>

            



        </div>

    </body>
</html>
