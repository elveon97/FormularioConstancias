<!DOCTYPE html>

<html>

    <head>
        <meta name="author" content="PracticantesServicioSocial">
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        
        <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">

        
        <title>Iniciar Sesión</title>

    </head>

    
    <body>
        
        <div id="main">
            <div id="seccionLogo">
                <img src = "img/logoUDG.png" width="50px" id="logoUDG">
            
                <label class="subrayado" id="textoUniversidad">UNIVERSIDAD DE GUADALAJARA</label>
                
                <label id="textoCusur"> Centro Universitario del Sur
                </label>
            </div>
        
            <!-- form Login -->

            <form> 
                <div id="login">
                    <!-- Usuario -->
                    <label for="usuario">Usuario</label>
                    <input id="usuario" type="text" placeholder="Ingresa tu Usuario">
                    <!-- Contraseña -->
                    <label for="contraseña">Contraseña</label>
                    <input id="contraseña" type="password" placeholder="Ingresa tu Contraseña">
                    <!-- Submit Button -->
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>
        
        

        
        
    </body>
    
</html>
